<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "microsoft yahei", serif;
        }

        li {
            list-style-type: none;
        }
        #box{
            width: 180px;
            height: 320px;
            margin:100px auto;
            background: url("images/girlT.jpg") no-repeat center/cover;
            border:1px solid #000;
        }
        #box span{
            float:left;
            width: 10px;
            height: 10px;
            background-color: pink;
        }

    </style>
</head>
<body>
<div id = box></div>
<script>
    var oBox = document.getElementById("box"),
        aSpan = oBox.getElementsByTagName("span"),

        str = "";

    for(var i=0;i<=32*18-1;i++){

            str += "<span></span>";
    }
    oBox.innerHTML = str;
    //开启新的循环，构建事件函数
    for(var i=0;i<=32*18-1;i++){
            aSpan[i].onmouseenter = function () {
                this.style.opacity = 0;
            }
    }



</script>

</body>
</html>
