<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "microsoft yahei", serif;
        }

        li {
            list-style-type: none;
        }
        #box{
            position:relative;
            width: 300px;
            height: 300px;
            margin:100px auto;
            background: url("images/girlT.jpg") no-repeat center/cover;
            border:1px solid #000;
        }
        #box span{
            position:absolute;
            width: 5px;
            height: 5px;
            background-color: #eee;

        }


    </style>
</head>
<body>
<div id="box">
    
</div>
<script>
    var oBox = document.getElementById("box");

    for(var i=1;i<=60;i++){
        //9行
        for(var j=1;j<=i;j++){
            //根据行数不同，烈数进行变化
            oBox.innerHTML += "<span></span>";
        }
        //每一列结束后换行
        oBox.innerHTML += "<br>";
    }

</script>

</body>
</html>
