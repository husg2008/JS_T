<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左侧导航栏</title>
</head>
<style id="css">
    *{
        margin:0;
        padding:0;
        font-family:"microsoft yahei"
    }
    li{
        list-style-type: none;
    }
    #box{
        position:relative;
        width: 1000px;
        margin:auto;
    }
    #box ul{
        position:absolute;
        top:20px;
        left: 5px;
        width:200px;
        height: 600px;
        color:#fff;
        background-color: saddlebrown;
    }
    #box ul li{
        width: 100%;
        height: 30px;
        padding:8px;
        cursor:pointer;

    }
    #box ul li p{
        width: 100%;
        height: 100%;
        line-height:100%;
        text-indent:2em;
    }
    #box ul li div{
        display:none;
        position:absolute;
        top:0;
        left:200px;
        width: 600px;
        height: 598px;
        font-size:50px;
        line-height:598px;
        text-align:center;
        color: #000;
        background-color: #fff;
        border:1px solid #447f0f;
    }
    #box ul li:nth-child(odd) > div{
        width: 300px;
    }
</style>
<body>
  <div id = "box">
      <ul>
          <li>
              <p>视觉设计</p>
              <div><span>1</span></div>
          </li>
          <li>
              <p>软件硬件</p>
              <div><span>2</span></div>
          </li>
          <li>
              <p>营销培训</p>
              <div><span>3</span></div>
          </li>
          <li>
              <p>工业设计</p>
              <div><span>4</span></div>
          </li>
          <li>
              <p>游戏动漫</p>
              <div><span>5</span></div>
          </li>
          <li>
              <p>电商培训</p>
              <div><span>6</span></div>
          </li>
          <li>
              <p>语言学习</p>
              <div><span>7</span></div>
          </li>
          <li>
              <p>室内设计</p>
              <div><span>8</span></div>
          </li>
          <li>
              <p>职场人文</p>
              <div><span>9</span></div>
          </li>
          <li>
              <p>视觉设计</p>
              <div><span>10</span></div>
          </li>
          <li>
              <p>艺术创作</p>
              <div><span>11</span></div>
          </li>
          <li>
              <p>健康生活</p>
              <div><span>12</span></div>
          </li>

          <li>
              <p>升学考研</p>
              <div><span>13</span></div>
          </li>
      </ul>
  </div>
    <script>
       var oBox = document.getElementById("box"),
           aLi = oBox.querySelectorAll("ul li"),
           aDiv = oBox.querySelectorAll("ul li div"),
           aSpan = oBox.querySelectorAll("ul li div span"),
           length = aDiv.length;
           num = 0;
       for(var i=0;i<length;i++){
           //自定义属性变量保存i的序列号
           aLi[i].index = i;
           aLi[i].onmouseenter = function () {
               //隐藏前一个div
               aDiv[num].style.display = "none";
               //改变num值
               num = this.index;
               //显示当前div
               aDiv[num].style.display = "block";

           }
           //自定义属性变量保存i的序列号
           aDiv[i].index = i;
           aDiv[i].onmouseenter = function () {
               //改变num值
               num = this.index;
               //改变div背景颜色
               aDiv[num].style.backgroundColor = "#eee";
           }
           aDiv[i].onmouseleave = function () {
               //改变num值
               num = this.index;
               //改变div背景颜色
               aDiv[num].style.backgroundColor = "#fff";
           }
           //自定义属性变量保存i的序列号
           aSpan[i].index = i;
           aSpan[i].onmouseenter = function () {
               //改变num值
               num = this.index;
               //改变div中的字体颜色
               aSpan[num].style.color = "red";
           }
           aSpan[i].onmouseleave = function () {
               //改变num值
               num = this.index;
               //改变div中的字体颜色
               aSpan[num].style.color = "#000";
           }
       }

    </script>
</body>
</html>
