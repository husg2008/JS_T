<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "microsoft yahei", serif;
        }

        li {
            list-style-type: none;
        }
        #box{
            position:relative;
            width: 360px;
            height: 580px;
            margin: 50px auto;
        }
        #box .pic{
            position:absolute;
            top:0;
            left:0;
            width:326px;
            height: 100%;
        }
        #box .pic ul li{
            display:none;
            position:absolute;
            top:0;
            left:0;
        }
        #box .pic ul li.on{
            display:block;
        }
        #box .btn{
            position:absolute;
            top:0;
            left:326px;
            width: 34px;
            height: 100%;
        }
        #box .btn ul li{
            width: 34px;
            height: 34px;
            text-align: center;
            line-height: 34px;
            margin-bottom: 5px;
            color:#fff;
            background: #000;
            cursor:pointer;
        }
        #box .btn ul li.orange{
            background-color: orangered;
        }
        #box .info{
            position:absolute;
            bottom:0;
            left:0;
            width: 326px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            color:#fff;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="box">
        <!--图片显示区-->
        <div class="pic">
            <ul>
                <li class ="on"><img src="images/g1.jpg" alt=""></li>
                <li><img src="images/g2.jpg" alt=""></li>
                <li><img src="images/g3.jpg" alt=""></li>
                <li><img src="images/g4.jpg" alt=""></li>
            </ul> 
        </div>
        <!--按钮区域-->
        <div class="btn">
            <ul>
                <li class="orange">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
        <!--信息编号区域-->
        <p class="info"><span>1</span>/4</p>
    </div>
    <script>
        var oBox = document.getElementById("box"),
            aPic = oBox.querySelectorAll(".pic ul li"),
            aBtn = oBox.querySelectorAll(".btn ul li"),
            aInfo = oBox.querySelector(".info span"),
            length = aPic.length,
            j = 0;
        for(var i=0;i<length;i++){
            //自定属性存放循环体的序列号
            aBtn[i].index = i;
            aBtn[i].onclick = function(){
                //隐藏前一张图片,恢复前一张btn的背景颜色为黑色
                aPic[j].className = "";
                aBtn[j].className = "";
                //改变j的值
                j = this.index;
                //显示当前图片,改变当前btn的背景颜色为橙色
                aPic[j].className += "on";
                aBtn[j].className = "orange";

                //改变info值
                aInfo.innerHTML = j + 1;
            }

        }

    </script>

</body>
</html>
